<!doctype html>
<html>

<head>
    <title>Character Creator</title>
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <h1>Create your Character</h1>
    <p>Enter your character's information:</p>
    <p>
        <!-- Include a form to submit votes here -->
        <form method="POST" action="/charSubmit" name="form" id="form">
            <ul>
            <li><label>Character name:<input type="text" name="name" autofocus required></label></li>
            <li><label>Password:<input type="password" name="password" required></label></li>
            <li><label>Vitality:<input type="number" name="vitality" min="8" max="16" value="8" required></label></li>
            <li><label>Dexterity:<input type="number" name="dexterity" min="8" max="16" value="8" required></label></li>
            <li><label>Strength:<input type="number" name="strength" min="8" max="16" value="8" required></label></li>
            <li><label>Intelligence:<input type="number" name="intelligence" min="8" value="8" max="16" required></label></li>
            <li><label>Agility:<input type="number" name="agility" min="8" max="16" value="8" required></label></li>
            <li><label>Stealth:<input type="number" name="stealth" min="8" max="16" value="8" required></label></li>
            <li id="pointsLeft"></li>
            <li><button id="submit" type="submit" style="display: none">Submit</button></li>
            </ul>
        </form>
    </p>
    <script src="/charCreate.js"></script>
</body>

</html>
